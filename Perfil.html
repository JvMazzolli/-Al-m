<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Ranking</title>
    <link rel="stylesheet" href="assets/css/Ranking.css">
</head>
<body>  
    <div class="container">
        <div class="header">
            <div class="img_header">
                <img src="Imagens/logo.png" alt="Logo" class="logo">
                <img src="Imagens/mulher-com-fone-de-ouvido.png" alt="Atendente" class="atendente">
            </div>
        </div>
        <div class="foto_perfil">
            <img src="Imagens/perfil.png" alt="" class="perfil"> 
            <p>ALTERAR FOTO DE PERFIL</p>
        </div>
    </div>

    <div class="dados">
        <p><b>DADOS PESSOAIS:</b></p>
        <div class="dados-gerais">
            
            <div class="dados-aluno">
                <form action="informações-aluno">
                    <div class="input-aluno">
                        <label for="nome">NOME</label>
                        <input type="text" id="nome-aluno">
                    </div>
                
                    <div class="segunda-parte">
                        <div class="input-aluno">
                            <label for="crm">CRM</label>
                            <input type="number" id="crm-aluno">
                        </div>

                        <div class="input-aluno">
                            <label for="serie">SERIE</label>
                            <input type="text" id="serie-aluno">
                        </div>
                    </div>
                
                    <div class="terceira-parte">

                        <div class="input-aluno">
                            <label for="turma">TURMA</label>
                            <input type="text" id="turma-aluno">
                        </div>

                        <div class="input-aluno">
                            <label for="turno">TURNO</label>
                            <input type="text" id="turno-aluno">
                        </div>
                    </div>
                </form>
            </div>
        <button class="button"><b>QUESTÕES SALVAS</b></button>
        <img src="Imagens/circulo.png" alt="circulo" class="circulo-materias">
        </div>
        <div class="footer">
            <button class="footer-button"><a href="Ranking.html">Ranking</a></button>
            <button class="footer-button"><a href="materias.html">Matérias</a></button>
            <button class="footer-button"><a href="informações.html">+Informoções</a></button>
            <button class="footer-button"><a href="Perfil.html">Perfil</a></button>
        </div>
    </div>
</body>
</html>
